<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <h1>Fun with dogs and APIs</h1>

        <form class="fetchDog" action="">
          <input type="number" id="many-dogs" class="selector">
          <br>
          <input type="button" id="single-dog" class="button" value="Find this many dogs!">
        </form>
          <br>
        <form class="findDog" action="">
          <select id="find-dogs" class="selector">class="button"</select>
          <br>
          <input type="button" id="find-breed-button" class="button" value="Find this breed!">
        </form>

        <div class="results"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
